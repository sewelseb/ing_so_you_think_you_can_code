{% extends '../layout.html' %}

{% block title %}My Page{% endblock %}

{% block head %}
  {% parent %}
  <link rel="stylesheet" href="custom.css">
{% endblock %}

{% block content %}
    <div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" style="border-color:#FF6600;">
                <div class="panel-heading" style="background-color:#FF6600">
                    <div class="panel-title" style="color:white">Sign In</div>
                    <div style="float:right; font-size: 80%; position: relative; top:-10px" style="color:white"><a href="#">Forgot password?</a></div>
                </div>     

                <div style="padding-top:30px" class="panel-body" >
                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        
                    <form id="loginform" class="form-horizontal" role="form" method="POST" action="/login">
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input id="login-username" type="text" class="form-control" name="id" value="" placeholder="identifiant">
                        </div>
                            
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input id="login-password" type="text" class="form-control" name="firstname" placeholder="firstname">
                        </div>
                                

                            
                        <div class="input-group">
                            <div class="checkbox">
                                <label>
                                    <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                </label>
                            </div>
                        </div>


                        <div style="margin-top:10px" class="form-group">
                            <!-- Button -->

                            <div class="col-sm-12 controls">
                              <input type="submit" id="btn-login" class="btn btn-success" style="background-color:#FF6600; border-color:#FF6600;  "/>
                            </div>
                        </div>
                    </form>     
                </div>                     
            </div>  
        </div>
    </div>

{% endblock %}

{% block js %}{% parent %}{% endblock %}
