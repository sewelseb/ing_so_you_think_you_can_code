{% extends 'layout.html' %}

{% block title %}{{title}}{% endblock %}
{% block css %}
    <link href="css/modern-business.css" rel="stylesheet">
{% endblock %}
{% block content %}
    {% if {{ error }} %}
    <div class="alert alert-error">
        {{ error }}
    </div>
    {% endif %}
    {% if {{ success }} %}
    <div class="alert alert-success">
        {{ success }}
    </div>
    {% endif %}
    <!-- Page Content -->
     <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" style="border-color:#FF6600;">
                    <div class="panel-heading" style="background-color:#FF6600">
                        <div class="panel-title" style="color:white">Contact us</div>
                        
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-horizontal" role="form" >
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-hand-right"></i></span>
                                        <input id="title" type="text" class="form-control" name="title" value="" placeholder="title">                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                        <textarea id="login-password"  class="form-control" name="text" placeholder="your message..."></textarea>
                                    </div>
                                    

                                
                          


                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                      <input type="submit" id="btn-login" href="#" class="btn btn-success" style="background-color:#FF6600; border-color:#FF6600;  " value="Send" />

                                    </div>
                                </div>


                               
                            </form>

                                 



                        </div>                     
                    </div>  
        </div>



{% endblock %}
